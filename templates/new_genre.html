{% extends "base_user.html" %}
{% block head %}
<title>ICGDB - New Genre</title>
{% endblock %}
{% block content %}
<div class='row spacer'>
  <div class='col2-5'></div>
  <div class='col25'><span class='heading2'>New Genre</span></div>
</div>

<form action="{{ url_for('newGenre')}}" method='post' enctype='multipart/form-data' id='form1'>
<div class='row spacer'>
  <div class='col5'></div>
  <div class='col90'>
    <span class='text bold'>Genre: 
    <input type='text' size='32' name='name' maxlength='50' required='required'>
    <input type='submit'  value='Create' class='go-button button'></span>
  </div>
</div>

<div class='row spacer'>
  <div class='col5'></div>
  <div class='col90'>
    <span class='text bold'>Description:
    </br>
    <textarea name='description' cols='100' rows='6' maxlength='500' style='height:15em; width: 100%;'></textarea>
    </span>
  </div>
</div>
</form>
{% endblock %}
