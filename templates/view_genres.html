{% if username %}
{% extends "base_user.html" %}
{% else %}
{% extends "base.html" %}
{% endif %}

{% block head %}
<title>ICGDB - View Genres</title>
{% endblock %}
{% block content %}
<div class='row heading1'><div class='col100'>Genres:</div></div>
<div class='row lists'>
  <div class='col5'></div>
  <div class='col90'>
    <ol>
    {% for i in genre_names %}
      <li class='items'>
      <span class='inline'><a href="{{ url_for('viewGenrePage', genre_name=i ) }}">{{ i }} </a> </span>
      {% if username %}
      <span class='inline'> - </p>
      <form action='#' method='post' enctype='multipart/form-data' class='inline'>
      <input type='submit' value='Delete' name='delete' class='delete-button button'>
      <input type='text' name='name' value='{{ i }}' class='invis'>
      <input type='hidden' name='CSRFToken' value='{{ STATE }}'>
      </form>
      {% endif %}
      </li>
    {% endfor %}
    </ol>
  </div>     
</div>
{% endblock %}
